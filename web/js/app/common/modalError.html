<div class="modal-header">
    <h3 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-alert"></span> Error </h3>
</div>
<div class="modal-body" id="modal-body">
    Codigo - <b>{{ code }}</b> <br/>
    Mensaje - <b>{{ message }}</b> <br/>
    Hora - <b>{{ time }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ok()">Aceptar</button>
</div>
